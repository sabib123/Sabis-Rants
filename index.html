<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Lobster&display=swap" rel="stylesheet">
    <style>
      body{
        background-color: #f1f3f6;
        padding: 0px;
        margin: 0px;
        user-select: 0px;
      }
      #content{
        width: 100%;
        min-width: 548px;
        overflow: hidden;
      }
      a{
        text-decoration: none;
      }
      #siteHeader{
        height: 300px;
        margin: 0px;
        margin-bottom: 2px;
        padding: 0px;
        background-image: linear-gradient(165deg, rgb(100, 255, 135), rgb(100, 185, 235));
        text-shadow: 0px 0px 10px rgb(0, 135, 85);
        z-index: 1;
      }
      #siteHeader div{
        color: #FFF;
        font-family: Lobster;
        font-size: 92px;
        text-align: center;
        padding-top: 64px;
      }
      #siteHeader p{
        color: #FFF;
        text-shadow: 0px 0px 10px rgb(0, 135, 85);
        font-family: Lobster;
        font-size: 24px;
        text-align: center;
      }
      .rLink{
        font-family: Open Sans;
        margin: 16px;
        display: inline-block;
        width: 312px;
        box-shadow: 0px 0px 9px 1px #D1D3D6;
        border-radius: 24px;
        background-color: #f5f5f5;
        overflow: hidden;
        padding: 0px;
        cursor: pointer;
        font-size: 0px;
      }
      .rLink:hover{
        box-shadow: 0px 0px 13px -2px #111;
      }
      @media screen and (max-width: 1032px) {
        .rLink{
          display: block;
          margin-left: 50%;
          transform: translateX(-50%);
          width: 512px;
        }
      }
      @media screen and (min-width: 1648px) {
        .rLink{
          width: 512px;
        }
      }
      .rLink h2{
        font-size: 22px;
        height: 72px;
        width: 100%;
        background-image: linear-gradient(225deg, #8285F4, #B285F4);
        line-height: 72px;
        color: white;
        padding: 0px;
        text-align: center;
        letter-spacing: 1px;
        text-shadow: 0px 0px 10px #444;
        margin: 0px;
        transition: 1s;
      }
      .rLink p{
        font-size: 14px;
        text-align: center;
        color: #111;
        margin: 18px 24px 24px 24px;
        padding: 0px;
      }
      .rHeader{
        width: 100%;
        height: 104px;
        color: #FFF;
        text-shadow: 0px 0px 10px #444;
        font-size: 48px;
        font-family: Lobster;
        text-align: center;
        line-height: 104px;
        box-shadow: 0px 10px 20px -15px #111;
        z-index: 0;
      }
      .rContainer{
        text-align: center;
        padding: 32px 0px;
      }
    </style>
    <script>
      var titles = ['Sun', 'Convenience Stores', 'Sand', 'Buffets', 'Road Trips', 'Love', 'S\'mores', "Spoons"];
      var favs = [1, 3, 4];
      var descs = [
        '"-your dreams of going to art school is dumb a waste of money."',
        '"-well, they sell honey buns in bulk for seventy-five cents."',
        '"Thatâ€™s God\'s way of keeping us fleshy humans in check."',
        '"-eight pounds of sausage you foolishly believed was vegan."',
        '"- eaten on a bench next to a five hundred pound trucker..."',
        '"- like conjoined twins, when one leaves, one or both die."',
        '"-like the Great Depression was right around the corner."',
        '"-used by Paul Bunyun to carve out the Grand Canyon for freedom."',
      ];
      var urls = [
        'sun.html',
        'convenience_stores.html',
        'sand.html',
        'buffets.html',
        'road_trips.html',
        'love.html',
        'smores.html',
        'spoons.html'
      ];
      window.onload = function(){
        for (var i = 0; i < 3; i++){
          var rLink = document.createElement('div');
          rLink.className = 'rLink';
          rLink.id = 'rRecentLink' + i;
          rLink.onclick = function() {
            linkClick(urls[i]);
          };
          var rTitle = document.createElement('h2');
          rTitle.innerHTML = titles[titles.length - i - 1];
          var rDesc = document.createElement('p');
          rDesc.innerHTML = descs[descs.length - i - 1];
          document.getElementById("rRecentContainer").appendChild(rLink);
          document.getElementById("rRecentLink" + i).appendChild(rTitle);
          document.getElementById("rRecentLink" + i).appendChild(rDesc);
        }
        for (var i = 0; i < 3; i++){
          var rLink = document.createElement('div');
          rLink.className = 'rLink';
          rLink.id = 'rFavLink' + i;
          var rTitle = document.createElement('h2');
          rTitle.innerHTML = titles[favs[i]];
          var rDesc = document.createElement('p');
          rDesc.innerHTML = descs[favs[i]];
          document.getElementById("rFavoriteContainer").appendChild(rLink);
          rTitle.style.backgroundImage = "linear-gradient(-205deg, #FB8BA2, #FFA053)";
          document.getElementById("rFavLink" + i).appendChild(rTitle);
          document.getElementById("rFavLink" + i).appendChild(rDesc);
        }
        for (var i = 0; i < urls.length; i++){
          var rLink = document.createElement('div');
          rLink.className = 'rLink';
          rLink.id = 'rLink' + i;
          var rTitle = document.createElement('h2');
          rTitle.innerHTML = titles[i];
          var rDesc = document.createElement('p');
          rDesc.innerHTML = descs[i];
          document.getElementById("rContainer").appendChild(rLink);
          rTitle.style.backgroundImage = "linear-gradient(-205deg, #fccb90, #d57eeb)";
          document.getElementById("rLink" + i).appendChild(rTitle);
          document.getElementById("rLink" + i).appendChild(rDesc);
        }
      }
      function linkClick(link){
        window.location.href = link;
      }
    </script>
  </head>
  <body>
    <div id="content">
      <div id="siteHeader">
        <div>Sabi's Rants</div>
        <p>-  Handcrafted shorts that say what needs to be said.</p>
      </div>
      <div class="rHeader" style="background-image: linear-gradient(225deg, #6285F4, #C285F4);">Recently Written</div>
      <div id="rRecentContainer" class="rContainer"></div>
      <div class="rHeader" style="background-image: linear-gradient(-205deg, #FB7BA2, #FFB063);">Favorite Excerpts</div>
      <div id="rFavoriteContainer" class="rContainer"></div>
      <div class="rHeader" style="background-image: linear-gradient(-205deg, #fccb90, #d57eeb);">Favorite Excerpts</div>
      <div id="rContainer" class="rContainer"></div>
    </div>
  </body>
</html>
