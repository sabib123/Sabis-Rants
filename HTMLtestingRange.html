<html>
  <head>
    <script>
      function pageLoadVar(){
        if (localStorage.getItem("inpt") === null) {
          alert("empty");
        }else{
          document.getElementById("demo").innerHTML = localStorage.getItem("inpt");
        }
      }
      function store(){
        localStorage.removeItem('inpt');
        inpt = document.getElementById("inpt").value;
        localStorage.setItem('inpt', inpt);
        document.getElementById("demo").innerHTML = inpt;
      }
    </script>
  </head>
  <body onload="pageLoadVar();">
    <input id="inpt">
    <button onclick="store()">Store</button>
    <p id="demo"></p>
  </body>
</html>
